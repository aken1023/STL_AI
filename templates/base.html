<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}STL 模型識別系統{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    {% block extra_head %}{% endblock %}
    {% block extra_css %}{% endblock %}

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 0;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .sidebar .nav-link.active {
            background: #3498db;
            color: white;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        .content-wrapper {
            padding: 30px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 側邊欄 -->
            <nav class="col-md-2 col-lg-2 d-md-block sidebar p-3">
                <div class="position-sticky">
                    <h4 class="navbar-brand mb-4">
                        <i class="fas fa-cube"></i> STL 系統
                    </h4>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                                <i class="fas fa-tachometer-alt"></i> 儀表板
                            </a>
                        </li>

                        <li class="nav-item mt-3">
                            <h6 class="text-muted px-3 mb-2">模型識別</h6>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'recognition' in request.endpoint %}active{% endif %}" href="/recognition">
                                <i class="fas fa-camera"></i> 圖片識別
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'search' in request.endpoint %}active{% endif %}" href="/search">
                                <i class="fas fa-search"></i> 智能搜尋
                            </a>
                        </li>

                        <li class="nav-item mt-3">
                            <h6 class="text-muted px-3 mb-2">STL 管理</h6>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'stl' in request.endpoint %}active{% endif %}" href="/stl">
                                <i class="fas fa-folder-open"></i> STL 檔案
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stl/upload">
                                <i class="fas fa-upload"></i> 上傳 STL
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stl/generate">
                                <i class="fas fa-image"></i> 生成圖片
                            </a>
                        </li>

                        <li class="nav-item mt-3">
                            <h6 class="text-muted px-3 mb-2">模型訓練</h6>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'training' in request.endpoint %}active{% endif %}" href="/training">
                                <i class="fas fa-brain"></i> 訓練控制
                            </a>
                        </li>

                        <li class="nav-item mt-3">
                            <h6 class="text-muted px-3 mb-2">系統</h6>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <i class="fas fa-cog"></i> 系統設定
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主要內容區 -->
            <main class="col-md-10 col-lg-10 ms-sm-auto content-wrapper">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
