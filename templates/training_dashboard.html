<body>

    <script>
        let currentSessionData = null;

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.onload = function() {

        // åˆ·æ–°æ‰€æœ‰è³‡æ–™
        async function refreshData() {
            await loadCurrentStatus();

        // è¼‰å…¥ç•¶å‰ç‹€æ…‹
        async function loadCurrentStatus() {
            try {
                const response = await fetch('/api/current_status');
                const data = await response.json();

                if (data.status === 'success') {
                    // æ›´æ–°çµ±è¨ˆæ•¸å­—
                    document.getElementById('totalSessions').textContent =
                        data.total_sessions || '0';
                    document.getElementById('interruptedCount').textContent =
                        data.interrupted_count || '0';

                    // é¡¯ç¤ºæ¢å¾©æé†’
                    if (data.resume_reminder) {
                        showResumeAlert(data.resume_reminder);
                    } else {
                        hideResumeAlert();
                    }

                    // é¡¯ç¤ºç•¶å‰è¨“ç·´ç‹€æ…‹
                    if (data.current_session && data.is_training_active) {
                        showCurrentTraining(data.current_session);
                        document.getElementById('currentStatus').textContent = 'è¨“ç·´ä¸­';
                    } else {

        // è¼‰å…¥è¨“ç·´æœƒè©±åˆ—è¡¨
        async function loadSessions() {
            try {

                const data = await response.json();

                if (data.status === 'success') {
                    document.getElementById('totalSessions').textContent = data.total;
                    displaySessions(data.sessions);

            } catch (error) {
                console.error('è¼‰å…¥æœƒè©±åˆ—è¡¨å¤±æ•—:', error);
                document.getElementById('sessionsList').innerHTML =
                    '<p class="alert alert-danger">è¼‰å…¥å¤±æ•—: ' + error.message + '</p>';
            }

        // é¡¯ç¤ºæœƒè©±åˆ—è¡¨
        function displaySessions(sessions) {
            const container = document.getElementById('sessionsList');

            if (sessions.length === 0) {
                container.innerHTML = '<p>å°šç„¡è¨“ç·´æœƒè©±</p>';
                return;
            }

            let html = '<table style="width: 100%; border-collapse: collapse;">';
            html += '<thead><tr style="background: #f8f9fa;"><th style="padding: 10px;">æœƒè©±ID</th><th>ç‹€æ…‹</th><th>é€²åº¦</th><th>é–‹å§‹æ™‚é–“</th><th>æ“ä½œ</th></tr></thead>';
            html += '<tbody>';

            sessions.forEach(session => {
                const progress = session.progress || {};

                // å„ªå…ˆä½¿ç”¨ progress_percentï¼Œå¦å‰‡è¨ˆç®—ç™¾åˆ†æ¯”
                let progressPercent = progress.progress_percent || 0;
                if (!progressPercent && progress.total_epochs) {
                    progressPercent = Math.round((progress.current_epoch / progress.total_epochs) * 100);
                } else {
                    progressPercent = Math.round(progressPercent);
                }

                // æ ¹æ“šåœ–ç‰‡æ•¸é‡é¡¯ç¤ºä¸åŒçš„å–®ä½
                let progressUnit = '';
                if (progress.total_epochs && progress.total_epochs > 100) {
                    progressUnit = 'å¼µåœ–ç‰‡';
                } else {
                    progressUnit = 'epochs';
                }

                html += `<tr style="border-bottom: 1px solid #dee2e6;">
                    <td style="padding: 10px;">${session.session_id}</td>
                    <td><span class="status-badge status-${session.status.toLowerCase()}">${session.status}</span></td>
                    <td>${progress.current_epoch || 0}/${progress.total_epochs || 0} ${progressUnit} (${progressPercent}%)</td>
                    <td>${new Date(session.start_time).toLocaleString()}</td>
                    <td>
                        ${session.status === 'INTERRUPTED' ?
                            `<button class="btn btn-success" onclick="resumeSession('${session.session_id}')">ğŸ”„ æ¢å¾©</button>` :
                            `<button class="btn" onclick="viewSession('${session.session_id}')">ğŸ“Š æŸ¥çœ‹</button>`
                        }
                    </td>
                </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // é¡¯ç¤ºæ¢å¾©æé†’
        function showResumeAlert(reminder) {
            document.getElementById('resumeMessage').innerHTML = `
                <strong>æœƒè©± ${reminder.interrupted_session}</strong> åœ¨ <strong>${new Date(reminder.interruption_time).toLocaleString()}</strong> è¢«ä¸­æ–·<br>
                ä¸Šæ¬¡é€²åº¦: ${reminder.last_epoch}/${reminder.total_epochs} epochs<br>
                ${reminder.message}
            `;
            document.getElementById('resumeAlert').style.display = 'block';
        }

        // éš±è—æ¢å¾©æé†’
        function hideResumeAlert() {
            document.getElementById('resumeAlert').style.display = 'none';
        }

        // æ¢å¾©è¨“ç·´
        async function resumeTraining() {
            const response = await fetch('/api/interrupted');
            const data = await response.json();

                await resumeSession(sessionId);
            }
        }

        // æ¢å¾©æŒ‡å®šæœƒè©±
        async function resumeSession(sessionId) {
            try {
                const response = await fetch(`/api/resume/${sessionId}`, {
                    method: 'POST'

                const data = await response.json();

                if (data.status === 'success') {

                    refreshData();
                } else {

            } catch (error) {
                alert('âŒ æ¢å¾©å¤±æ•—: ' + error.message);
            }
        }

                alert('åŠŸèƒ½é–‹ç™¼ä¸­...');

        // æŸ¥çœ‹æœƒè©±è©³æƒ…
        async function viewSession(sessionId) {
            try {
                const response = await fetch(`/api/session/${sessionId}`);
                const data = await response.json();

                if (data.status === 'success') {
                    // é¡¯ç¤ºæœƒè©±è©³æƒ…ï¼ˆé€™è£¡ç°¡åŒ–é¡¯ç¤ºï¼‰
                    alert('æœƒè©±è©³æƒ…:\n' + JSON.stringify(data.session.progress, null, 2));
                }
            } catch (error) {

            }
        }

        // é¡¯ç¤ºç•¶å‰è¨“ç·´é€²åº¦
        function showCurrentTraining(session) {
            document.getElementById('currentTraining').style.display = 'block';

            const progress = session.progress || {};

            // å„ªå…ˆä½¿ç”¨ progress_percentï¼Œå¦å‰‡è¨ˆç®—ç™¾åˆ†æ¯”
            let progressPercent = progress.progress_percent || 0;
            if (!progressPercent && progress.total_epochs) {
                progressPercent = (progress.current_epoch / progress.total_epochs) * 100;
            }

            document.getElementById('progressFill').style.width = progressPercent + '%';

            // æ ¹æ“šæ˜¯å¦æœ‰åœ–ç‰‡æ•¸é‡é¡¯ç¤ºä¸åŒçš„æ–‡å­—
            let progressText = '';
            if (progress.total_epochs && progress.total_epochs > 100) {
                // é¡¯ç¤ºåœ–ç‰‡è™•ç†é€²åº¦
                progressText = `è™•ç†åœ–ç‰‡: ${progress.current_epoch || 0}/${progress.total_epochs || 0} å¼µ (${Math.round(progressPercent)}%)`;
            } else {
                // é¡¯ç¤ºå‚³çµ± epoch é€²åº¦
                progressText = `è¨“ç·´é€²åº¦: ${progress.current_epoch || 0}/${progress.total_epochs || 0} epochs (${Math.round(progressPercent)}%)`;
            }

            document.getElementById('progressText').innerHTML = `
                ${progressText}<br>
                ${progress.current_loss ? `ç•¶å‰æå¤±: ${progress.current_loss.toFixed(4)}<br>` : ''}
                ${progress.best_accuracy ? `æœ€ä½³æº–ç¢ºç‡: ${(progress.best_accuracy * 100).toFixed(1)}%` : ''}
            `;

            // æ›´æ–°åœ–è¡¨
            updateMetricsChart(session.metrics || []);
        }

        // éš±è—ç•¶å‰è¨“ç·´é€²åº¦
        function hideCurrentTraining() {

        }

        // æ›´æ–°æŒ‡æ¨™åœ–è¡¨
        function updateMetricsChart(metrics) {
            const ctx = document.getElementById('metricsChart').getContext('2d');

            if (metricsChart) {
                metricsChart.destroy();
            }

            const epochs = metrics.map(m => m.epoch);

            const accuracies = metrics.map(m => (m.accuracy || 0) * 100);
